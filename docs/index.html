</head>
<body>
    <p>&nbsp;</p>
    <div class="container">
        <!-- Input Area -->
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    &nbsp;<h1>Hash Control Panel</h1>
                </div>
                <div class="card-text ">
                    <p>Calculate the SHA-256 checksum of some text:</p>
                    <br>
                    <input type="text" id="inputText" value="hello world!">
                    <p>&nbsp;</p>
                    <button class="btn btn-dark" onclick="writeWindow()">Print to Window</button>&nbsp;
                    <button class="btn btn-dark" onclick="writeDiv()">Print to Output</button>&nbsp;
                    <button class="btn btn-dark" onclick="writeConsole()">Print to Console</button>
                    <hr>
                    <p><i>Check out the source code on <a href="https://github.com/h8rt3rmin8r/client-hasher/">Github</a></i></p>
                    <br>
                </div>
            </div>
        </div>
        <br>
        <!-- Output Area -->
        <div class="card bg-light text-dark">
            <div class="card-body">
                <div class="card-text">
                    <pre id="outputArea"></pre>
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <script>
        function writeConsole() {
            var x = document.getElementById("inputText").value;
            var xH = forge_sha256(x);
            console.log(xH);
        }

        function writeDiv() {
            var x = document.getElementById("inputText").value;
            var xH = forge_sha256(x);
            var outputDiv = document.getElementById("outputArea");
            outputDiv.insertAdjacentHTML("afterend", "<code>" + xH + "</code><br>");
        }

        function writeWindow() {
            var x = document.getElementById("inputText").value;
            var xH = forge_sha256(x);
            var outputWindow = window.open("", "outputWindow", "width=700,height=300");
            outputWindow.document.write("<pre><code>" + xH + "</code></pre>");
        }
    </script>
</body>
