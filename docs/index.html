<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client Hasher</title>
    <meta name="description" content="Client-side hash function implementations">
    <meta name="keywords" content="sha-256, sha-1, md5, hash functions in JavaScript">
    
    <!-- Site Stylesheets -->
    <link rel="stylesheet" href="https://h8rt3rmin8r.github.io/client-hasher/css/bootstrap-business-tycoon.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://h8rt3rmin8r.github.io/client-hasher/js/forge-sha256.min.js'></script>
    
</head>
<body>
    <p>&nbsp;</p>
    <div class="container">
        <!-- Input Area -->
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    &nbsp;<h1>Hash Control Panel</h1>
                </div>
                <div class="card-text ">
                    <p>Calculate the SHA-256 checksum of some text:</p>
                    <br>
                    <input type="text" id="inputText" value="hello world!">
                    <p>&nbsp;</p>
                    <button class="btn btn-dark" onclick="writeWindow()">Print to Window</button>&nbsp;
                    <button class="btn btn-dark" onclick="writeDiv()">Print to Output</button>&nbsp;
                    <button class="btn btn-dark" onclick="writeConsole()">Print to Console</button>
                    <hr>
                    <p><i>Check out the source code on <a href="https://github.com/h8rt3rmin8r/client-hasher/">Github</a></i></p>
                    <br>
                </div>
            </div>
        </div>
        <br>
        <!-- Output Area -->
        <div class="card bg-light text-dark">
            <div class="card-body">
                <div class="card-text">
                    <pre id="outputArea"></pre>
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <script>
        function writeConsole() {
            var x = document.getElementById("inputText").value;
            var xH = forge_sha256(x);
            console.log(xH);
        }

        function writeDiv() {
            var x = document.getElementById("inputText").value;
            var xH = forge_sha256(x);
            var outputDiv = document.getElementById("outputArea");
            outputDiv.insertAdjacentHTML("afterend", "<code>" + xH + "</code><br>");
        }

        function writeWindow() {
            var x = document.getElementById("inputText").value;
            var xH = forge_sha256(x);
            var outputWindow = window.open("", "outputWindow", "width=700,height=300");
            outputWindow.document.write("<pre><code>" + xH + "</code></pre>");
        }
    </script>
</body>
</html>
